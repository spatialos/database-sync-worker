version: "3"
services:
  dotnet:
    build:
      dockerfile: ci/docker/linux.Dockerfile
      context: ../../
    volumes:
        - ${SPATIAL_OAUTH_DIR}:/var/spatial_oauth
        - ${PACKAGES_DIR}:/build/worker/nupkgs
    environment:
        - CSHARP_TEMPLATE_BRANCH=${CSHARP_TEMPLATE_BRANCH}
        - IMPROBABLE_CONFIG_DIR=/var/spatial_oauth/
        - BUILDKITE_BRANCH=${BUILDKITE_BRANCH}
